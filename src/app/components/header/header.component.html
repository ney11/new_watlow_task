<mat-toolbar>
    <!-- Logo -->
    <button mat-icon-button [routerLink]="['/']" class="example-icon"
        style="display: flex;justify-content: center;align-items: center;"
        aria-label="Example icon-button with img icon">
        <img src="assets/images/logo.png" style="width: 3.5rem;height: 3.5rem;border-radius: 50%;" />
    </button>
    &nbsp;&nbsp;<span>Messiah</span>

    <span class="spacer"></span>

    <!-- Account and share -->
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with account icon">
        <mat-icon>account_circle</mat-icon>
    </button>

</mat-toolbar>
